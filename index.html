<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .menu-grid { display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; max-width: 600px; margin: 0 auto; }
    .menu-item { flex: 1 1 45%; padding: 5px; border: 1px solid #ccc; display: flex; justify-content: space-between; align-items: center; font-size: 14px; }
    .controls { text-align: center; margin-bottom: 20px; }
    .btn { cursor: pointer; padding: 6px 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; margin: 2px; font-size: 14px; }
    .qty-controls { display: flex; align-items: center; gap: 5px; }
    .qty-btn { width: 21px; height: 21px; font-size: 12px; }
    .sales-log table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
  </style>
</head>
<body>
  <div class="controls">
    <label><input type="radio" name="paymentMethod" value="Cash" checked> Cash</label>
    <label><input type="radio" name="paymentMethod" value="Bank Transfer"> Transfer</label>
    <label><input type="radio" name="paymentMethod" value="Online"> Online</label>
    <br>
    <button class="btn" onclick="checkout()">Sell</button>
  </div>

  <div class="menu-grid" id="menuList"></div>

  <div class="sales-log">
    <h2>Sales Log</h2>
    <table>
      <thead>
        <tr><th>Time</th><th>Summary</th><th>Qty</th><th>Total</th><th>Payment</th><th>Note</th></tr>
      </thead>
      <tbody id="logBody"></tbody>
    </table>
  </div>

  <script>
    const menu = [
      { name: "Mix Kimbap", price: 79 },
      { name: "Original Kimbap", price: 79 },
      { name: "Ham Cheese Kimbap", price: 79 },
      { name: "Tuna Mayo Kimbap", price: 79 },
      { name: "Bulgogi Kimbap", price: 79 },
      { name: "Gochujang Kimbap", price: 79 },
      { name: "Bibimbap", price: 79 },
      { name: "Kimchi Soup", price: 50 },
      { name: "Seaweed Soup", price: 40 },
      { name: "Tteokbokki", price: 60 }
    ];

    const qtyMap = {};
    menu.forEach(item => qtyMap[item.name] = 0);

    const sheetURL = "https://script.google.com/macros/s/AKfycbz8dfRn6lyjW9t0hJmolBEKFUp2jgTwTjoZtTD5N5o-D2pvZK5Ah9FMd6vWovg50vQUfQ/exec";

    const menuList = document.getElementById('menuList');
    const logBody = document.getElementById('logBody');

    menu.forEach(item => {
      const div = document.createElement('div');
      div.className = 'menu-item';
      div.innerHTML = `
        <span>${item.name}</span>
        <div class="qty-controls">
          <button class="btn qty-btn" onclick="changeQty('${item.name}', -1)">-</button>
          <span id="qty-${item.name}">0</span>
          <button class="btn qty-btn" onclick="changeQty('${item.name}', 1)">+</button>
        </div>
      `;
      menuList.appendChild(div);
    });

    function changeQty(name, delta) {
      qtyMap[name] = Math.max(0, qtyMap[name] + delta);
      document.getElementById(`qty-${name}`).innerText = qtyMap[name];
    }

    function checkout() {
      const selectedPayment = document.querySelector('input[name="paymentMethod"]:checked').value;
      const now = new Date().toLocaleTimeString();
      const items = [];
      let totalQty = 0;
      let totalPrice = 0;
      let discountNote = [];

      // Count kimbap & bibimbap total for discount
      let kimbapQty = 0;
      menu.forEach(item => {
        if (item.name.includes("Kimbap") || item.name === "Bibimbap") {
          kimbapQty += qtyMap[item.name];
        }
      });

      // Calculate items
      menu.forEach(item => {
        const qty = qtyMap[item.name];
        if (qty > 0) {
          let price = item.price;
          let note = '';

          // Kimbap/Bibimbap 할인 적용
          if ((item.name.includes("Kimbap") || item.name === "Bibimbap") && kimbapQty >= 2) {
            price = 75;
            note = 'discounted';
            discountNote.push(`${item.name}`);
          }

          // Soup discount 적용
          if ((item.name === "Kimchi Soup" || item.name === "Seaweed Soup") && kimbapQty > 0) {
            price -= 10;
            note = 'combo';
            discountNote.push(`${item.name}`);
          }

          const total = price * qty;
          items.push({ name: item.name, qty: qty, unit_price: price, total_price: total });
          totalQty += qty;
          totalPrice += total;
        }
      });

      if (items.length === 0) {
        alert("Please select at least one item.");
        return;
      }

      const summary = items.map(item => `${item.name} x${item.qty}`).join(", ");
      const note = discountNote.length > 0 ? `Discount: ${discountNote.join(", ")}` : "";

      // Display on log
      const row = document.createElement('tr');
      row.innerHTML = `<td>${now}</td><td>${summary}</td><td>${totalQty}</td><td>${totalPrice}</td><td>${selectedPayment}</td><td>${note}</td>`;
      logBody.appendChild(row);

      // Send to Google Sheets
      fetch(sheetURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          items: items,
          payment: selectedPayment,
          note: note
        })
      });

      // Reset quantities
      menu.forEach(item => {
        qtyMap[item.name] = 0;
        document.getElementById(`qty-${item.name}`).innerText = 0;
      });
    }
  </script>
</body>
</html>
