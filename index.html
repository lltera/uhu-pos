<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS</title>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    .controls, .summary, .sales-log { max-width: 800px; margin: auto; }
    .menu-grid { display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; }
    .menu-item { flex: 1 1 45%; padding: 5px; border: 1px solid #ccc; display: flex; justify-content: space-between; align-items: center; font-size: 14px; }
    .controls { text-align: center; margin-bottom: 10px; }
    .sales-log table, .summary table { width: 100%; border-collapse: collapse; font-size: 13px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    .btn { cursor: pointer; padding: 6px 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; font-size: 14px; margin-top: 5px; }
    .qty-controls { display: flex; align-items: center; gap: 5px; }
    .qty-btn { width: 20px; height: 20px; font-size: 12px; }
  </style>
</head>
<body>
  <div class="controls">
    <label><input type="radio" name="paymentMethod" value="Cash" checked> Cash</label>
    <label><input type="radio" name="paymentMethod" value="Bank Transfer"> Transfer</label>
    <label><input type="radio" name="paymentMethod" value="Online"> Online</label>
    <br>
    <button class="btn" onclick="checkout()">Sell</button>
  </div>

  <div class="menu-grid" id="menuList"></div>

  <div class="sales-log">
    <h3>Sales Log</h3>
    <table id="logTable">
      <thead>
        <tr><th>#</th><th>Time</th><th>Items</th><th>Total</th><th>Payment</th></tr>
      </thead>
      <tbody id="logBody"></tbody>
    </table>
  </div>

  <div class="summary">
    <h3>Summary</h3>
    <table>
      <thead><tr><th>Item</th><th>Qty</th></tr></thead>
      <tbody id="summaryBody"></tbody>
    </table>
  </div>

  <script>
    const menu = [
      { name: "Mix Kimbap", price: 79 },
      { name: "Original Kimbap", price: 79 },
      { name: "Ham Cheese Kimbap", price: 79 },
      { name: "Tuna Mayo Kimbap", price: 79 },
      { name: "Bulgogi Kimbap", price: 79 },
      { name: "Gochujang Kimbap", price: 79 },
      { name: "Bibimbap", price: 79 },
      { name: "Kimchi Soup", price: 50 },
      { name: "Seaweed Soup", price: 40 },
      { name: "Tteokbokki", price: 60 }
    ];

    let qtyMap = {}; let totalSummary = {}; let customerCount = 0;
    menu.forEach(item => { qtyMap[item.name] = 0; totalSummary[item.name] = 0; });

    const menuList = document.getElementById('menuList');
    const logBody = document.getElementById('logBody');
    const summaryBody = document.getElementById('summaryBody');

    menu.forEach(item => {
      const div = document.createElement('div');
      div.className = 'menu-item';
      div.innerHTML = `
        <span>${item.name}</span>
        <div class="qty-controls">
          <button class="btn qty-btn" onclick="changeQty('${item.name}', -1)">-</button>
          <span id="qty-${item.name}">0</span>
          <button class="btn qty-btn" onclick="changeQty('${item.name}', 1)">+</button>
        </div>
      `;
      menuList.appendChild(div);
    });

    function changeQty(name, delta) {
      qtyMap[name] = Math.max(0, qtyMap[name] + delta);
      document.getElementById(`qty-${name}`).innerText = qtyMap[name];
    }

    function updateSummary() {
      summaryBody.innerHTML = '';
      for (const [name, qty] of Object.entries(totalSummary)) {
        if (qty > 0) {
          summaryBody.innerHTML += `<tr><td>${name}</td><td>${qty}</td></tr>`;
        }
      }
    }

    function checkout() {
      let selectedPayment = document.querySelector('input[name="paymentMethod"]:checked').value;
      const now = new Date();
      const timeStr = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
      let orderItems = [];
      let orderTotal = 0;

      let mainItemsCount = 0;
      let soupDiscountEligible = false;
      const soups = ["Kimchi Soup", "Seaweed Soup"];

      for (const item of menu) {
        const qty = qtyMap[item.name];
        if (qty > 0) {
          let price = item.price;
          const isMain = item.name.includes("Kimbap") || item.name.includes("Bibimbap");
          if (isMain) mainItemsCount += qty;
          if (isMain || soups.includes(item.name)) soupDiscountEligible = true;
        }
      }

      if (Object.values(qtyMap).every(q => q === 0)) return;

      customerCount++;

      for (const item of menu) {
        const qty = qtyMap[item.name];
        if (qty > 0) {
          let price = item.price;
          if ((item.name.includes("Kimbap") || item.name.includes("Bibimbap")) && mainItemsCount >= 2) price = 75;
          if ((item.name === "Kimchi Soup" && soupDiscountEligible) || (item.name === "Seaweed Soup" && soupDiscountEligible)) price -= 10;
          const total = price * qty;
          orderItems.push(`${item.name} x${qty}`);
          orderTotal += total;
          totalSummary[item.name] += qty;
          qtyMap[item.name] = 0;
          document.getElementById(`qty-${item.name}`).innerText = 0;
        }
      }

      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${customerCount}</td><td>${timeStr}</td><td>${orderItems.join('<br>')}</td><td>${orderTotal}</td><td>${selectedPayment}</td>`;
      logBody.appendChild(tr);

      updateSummary();
    }
  </script>
</body>
</html>
