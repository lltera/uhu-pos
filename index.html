<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { text-align: center; }
    .menu-grid { display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; max-width: 600px; margin: 0 auto; }
    .menu-item { flex: 1 1 45%; padding: 5px; border: 1px solid #ccc; display: flex; justify-content: space-between; align-items: center; font-size: 14px; }
    .controls { text-align: center; margin-bottom: 20px; }
    .sales-log { margin-top: 30px; max-width: 600px; margin: 30px auto 0; }
    .sales-log table { width: 100%; border-collapse: collapse; }
    .sales-log th, .sales-log td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    .btn { cursor: pointer; padding: 6px 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; margin: 2px; font-size: 14px; }
    .qty-controls { display: flex; align-items: center; gap: 5px; }
    .qty-btn { width: 21px; height: 21px; font-size: 12px; }
    #customerCount { text-align: center; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="controls">
    <label><input type="radio" name="paymentMethod" value="Cash" checked> Cash</label>
    <label><input type="radio" name="paymentMethod" value="Bank Transfer"> Transfer</label>
    <label><input type="radio" name="paymentMethod" value="Online"> Online</label>
    <br>
    <button class="btn" onclick="checkout()">Sell</button>
    <div id="customerCount">Customers today: 0</div>
  </div>

  <div class="menu-grid" id="menuList"></div>

  <div class="sales-log">
    <h2>Sales Log</h2>
    <table>
      <thead>
        <tr><th>Time</th><th>Item</th><th>Qty</th><th>Total</th><th>Payment</th><th>Note</th></tr>
      </thead>
      <tbody id="logBody"></tbody>
    </table>
  </div>

  <script>
    const menu = [
      { name: "Mix Kimbap", price: 79 },
      { name: "Original Kimbap", price: 79 },
      { name: "Ham Cheese Kimbap", price: 79 },
      { name: "Tuna Mayo Kimbap", price: 79 },
      { name: "Bulgogi Kimbap", price: 79 },
      { name: "Gochujang Kimbap", price: 79 },
      { name: "Bibimbap", price: 79 },
      { name: "Kimchi Soup", price: 50 },
      { name: "Seaweed Soup", price: 40 },
      { name: "Tteokbokki", price: 60 }
    ];

    let customerCount = 0;
    const qtyMap = {};
    menu.forEach(item => qtyMap[item.name] = 0);

    const sheetURL = "https://script.google.com/macros/s/AKfycbz8dfRn6lyjW9t0hJmolBEKFUp2jgTwTjoZtTD5N5o-D2pvZK5Ah9FMd6vWovg50vQUfQ/exec";

    const menuList = document.getElementById('menuList');
    const logBody = document.getElementById('logBody');
    const customerCountDiv = document.getElementById('customerCount');

    menu.forEach(item => {
      const div = document.createElement('div');
      div.className = 'menu-item';
      div.innerHTML = `
        <span>${item.name}</span>
        <div class="qty-controls">
          <button class="btn qty-btn" onclick="changeQty('${item.name}', -1)">-</button>
          <span id="qty-${item.name}">0</span>
          <button class="btn qty-btn" onclick="changeQty('${item.name}', 1)">+</button>
        </div>
      `;
      menuList.appendChild(div);
    });

    function changeQty(name, delta) {
      qtyMap[name] = Math.max(0, qtyMap[name] + delta);
      document.getElementById(`qty-${name}`).innerText = qtyMap[name];
    }

    function checkout() {
      let selectedPayment = document.querySelector('input[name="paymentMethod"]:checked').value;
      let now = new Date().toLocaleTimeString();
      let totalQty = 0;
      let totalPrice = 0;
      let items = {};
      let notes = [];

      const kimbapOrBibimbapCount = Object.keys(qtyMap)
        .filter(name => name.toLowerCase().includes("kimbap") || name.toLowerCase().includes("bibimbap"))
        .reduce((sum, name) => sum + qtyMap[name], 0);

      menu.forEach(item => {
        const qty = qtyMap[item.name];
        if (qty > 0) {
          let unitPrice = item.price;

          if ((item.name.toLowerCase().includes("kimbap") || item.name.toLowerCase().includes("bibimbap")) && kimbapOrBibimbapCount >= 2) {
            unitPrice = 75;
            notes.push(`${item.name} → 75B`);
          }

          if ((item.name.toLowerCase().includes("kimchi soup") || item.name.toLowerCase().includes("seaweed")) && kimbapOrBibimbapCount >= 1) {
            unitPrice -= 10;
            notes.push(`${item.name} → -10B`);
          }

          const itemTotal = unitPrice * qty;
          totalQty += qty;
          totalPrice += itemTotal;
          items[item.name] = qty;

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${now}</td><td>${item.name}</td><td>${qty}</td><td>${itemTotal}</td><td>${selectedPayment}</td><td></td>
          `;
          logBody.appendChild(row);
        }
      });

      if (totalQty > 0) {
        customerCount++;
        customerCountDiv.innerText = `Customers today: ${customerCount}`;

        const noteRow = document.createElement('tr');
        noteRow.innerHTML = `
          <td colspan="6">Note: ${notes.join(" / ")}</td>
        `;
        logBody.appendChild(noteRow);

        fetch(sheetURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            items: items,
            totalQty: totalQty,
            totalPrice: totalPrice,
            payment: selectedPayment,
            notes: notes.join(" / ")
          })
        });

        Object.keys(qtyMap).forEach(name => {
          qtyMap[name] = 0;
          document.getElementById(`qty-${name}`).innerText = 0;
        });
      }
    }
  </script>
</body>
</html>
