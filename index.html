<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { text-align: center; }
    .menu-item { margin: 10px; padding: 10px; border: 1px solid #ccc; display: flex; justify-content: space-between; align-items: center; }
    .menu-list { max-width: 400px; margin: 0 auto; }
    .controls { text-align: center; margin-bottom: 20px; }
    .sales-log { margin-top: 30px; max-width: 600px; margin: 30px auto 0; }
    .sales-log table { width: 100%; border-collapse: collapse; }
    .sales-log th, .sales-log td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    .btn { cursor: pointer; padding: 6px 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; margin: 5px; }
  </style>
</head>
<body>
  <div class="controls">
    <label><input type="radio" name="paymentMethod" value="Cash" checked> Cash</label>
    <label><input type="radio" name="paymentMethod" value="Bank Transfer"> Transfer</label>
    <label><input type="radio" name="paymentMethod" value="Online"> Online</label>
    <br>
    <button class="btn" onclick="checkout()">Sell</button>
  </div>

  <div class="menu-list" id="menuList"></div>

  <div class="sales-log">
    <h2>Sales Log</h2>
    <table>
      <thead>
        <tr><th>Time</th><th>Item</th><th>Qty</th><th>Total</th><th>Payment</th></tr>
      </thead>
      <tbody id="logBody"></tbody>
    </table>
  </div>

  <script>
    const menu = [
      { name: "Mix Kimbap", price: 79 },
      { name: "Original Kimbap", price: 79 },
      { name: "ham cheese kimbap", price: 79 },
      { name: "Tuna Mayo Kimbap", price: 79 },
      { name: "bulgogi Kimbap", price: 79 },
      { name: "gochujang Kimbap", price: 79 },
      { name: "Bibimbap", price: 79 },
      { name: "Kimchi Soup", price: 50 },
      { name: "seaweed soup", price: 40 },
      { name: "Tteokbokki", price: 60 }
    ];

    const sheetURL = "https://script.google.com/macros/s/AKfycbz8dfRn6lyjW9t0hJmolBEKFUp2jgTwTjoZtTD5N5o-D2pvZK5Ah9FMd6vWovg50vQUfQ/exec";

    const menuList = document.getElementById('menuList');
    const logBody = document.getElementById('logBody');

    menu.forEach(item => {
      const div = document.createElement('div');
      div.className = 'menu-item';
      div.innerHTML = `
        <span>${item.name}</span>
        <input type="number" min="0" value="0" id="qty-${item.name}" style="width:60px;" />
      `;
      menuList.appendChild(div);
    });

    function checkout() {
      let selectedPayment = document.querySelector('input[name="paymentMethod"]:checked').value;
      let now = new Date().toLocaleTimeString();
      menu.forEach(item => {
        const qty = parseInt(document.getElementById(`qty-${item.name}`).value);
        if (qty > 0) {
          const price = (item.name.includes("Kimbap") || item.name.includes("Bibimbap")) && qty >= 2 ? 75 : item.price;
          const total = price * qty;

          // 로그 출력
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${now}</td><td>${item.name}</td><td>${qty}</td><td>${total}</td><td>${selectedPayment}</td>
          `;
          logBody.appendChild(row);

          // Google Sheet 전송
          fetch(sheetURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              item: item.name,
              qty: qty,
              unit_price: price,
              total_price: total,
              payment: selectedPayment
            })
          });

          // 입력 초기화
          document.getElementById(`qty-${item.name}`).value = 0;
        }
      });
    }
  </script>
</body>
</html>
