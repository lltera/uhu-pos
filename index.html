<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1, h2 { text-align: center; }
    .menu-grid { display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; max-width: 600px; margin: 0 auto; }
    .menu-item { flex: 1 1 45%; padding: 5px; border: 1px solid #ccc; display: flex; justify-content: space-between; align-items: center; font-size: 14px; }
    .controls { text-align: center; margin-bottom: 20px; }
    .sales-log { margin-top: 30px; max-width: 800px; margin: 30px auto 0; }
    .sales-log table { width: 100%; border-collapse: collapse; }
    .sales-log th, .sales-log td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    .btn { cursor: pointer; padding: 6px 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; margin: 2px; font-size: 14px; }
    .qty-controls { display: flex; align-items: center; gap: 5px; }
    .qty-btn { width: 21px; height: 21px; font-size: 12px; }
    .summary-row { background-color: #f9f9f9; font-weight: bold; cursor: pointer; }
    .detail-row { display: none; background-color: #fff8dc; }
  </style>
</head>
<body>
  <div class="controls">
    <label><input type="radio" name="paymentMethod" value="Cash" checked> Cash</label>
    <label><input type="radio" name="paymentMethod" value="Bank Transfer"> Transfer</label>
    <label><input type="radio" name="paymentMethod" value="Online"> Online</label>
    <br>
    <button class="btn" onclick="checkout()">Sell</button>
  </div>

  <div class="menu-grid" id="menuList"></div>

  <div class="sales-log">
    <h2>Sales Log</h2>
    <table>
      <thead>
        <tr><th>#</th><th>Time</th><th>Items</th><th>Total</th><th>Payment</th></tr>
      </thead>
      <tbody id="logBody"></tbody>
    </table>
  </div>

  <script>
    const menu = [
      { name: "Mix Kimbap", price: 79 },
      { name: "Original Kimbap", price: 79 },
      { name: "Ham Cheese Kimbap", price: 79 },
      { name: "Tuna Mayo Kimbap", price: 79 },
      { name: "Bulgogi Kimbap", price: 79 },
      { name: "Gochujang Kimbap", price: 79 },
      { name: "Bibimbap", price: 79 },
      { name: "Kimchi Soup", price: 50 },
      { name: "Seaweed Soup", price: 40 },
      { name: "Tteokbokki", price: 60 }
    ];

    const qtyMap = {};
    let customerCount = 0;
    menu.forEach(item => qtyMap[item.name] = 0);

    const menuList = document.getElementById('menuList');
    const logBody = document.getElementById('logBody');

    menu.forEach(item => {
      const div = document.createElement('div');
      div.className = 'menu-item';
      div.innerHTML = `
        <span>${item.name}</span>
        <div class="qty-controls">
          <button class="btn qty-btn" onclick="changeQty('${item.name}', -1)">-</button>
          <span id="qty-${item.name}">0</span>
          <button class="btn qty-btn" onclick="changeQty('${item.name}', 1)">+</button>
        </div>
      `;
      menuList.appendChild(div);
    });

    function changeQty(name, delta) {
      qtyMap[name] = Math.max(0, qtyMap[name] + delta);
      document.getElementById(`qty-${name}`).innerText = qtyMap[name];
    }

    function getDiscountedPrice(name, qty) {
      let basePrice = menu.find(m => m.name === name).price;
      const isMain = name.includes("Kimbap") || name.includes("Bibimbap");
      const isSoup = name.includes("Soup");

      if (isMain && qty >= 2) return 75;
      if (isSoup) {
        const hasMain = Object.keys(qtyMap).some(k => (k.includes("Kimbap") || k.includes("Bibimbap")) && qtyMap[k] > 0);
        if (hasMain) return basePrice - 10;
      }
      return basePrice;
    }

    function checkout() {
      const selectedPayment = document.querySelector('input[name="paymentMethod"]:checked').value;
      const now = new Date();
      const time = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
      let total = 0;
      let items = [];
      let details = [];

      for (let key in qtyMap) {
        const qty = qtyMap[key];
        if (qty > 0) {
          const price = getDiscountedPrice(key, qty);
          const subtotal = price * qty;
          total += subtotal;
          items.push(`${key} x${qty}`);
          details.push(`<li>${key} x${qty} @${price}</li>`);
        }
      }

      if (items.length === 0) {
        alert("Please select at least one item.");
        return;
      }

      customerCount++;

      const summaryRow = document.createElement('tr');
      summaryRow.className = 'summary-row';
      summaryRow.innerHTML = `<td>${customerCount}</td><td>${time}</td><td>${items.join(", ")}</td><td>${total}</td><td>${selectedPayment}</td>`;
      summaryRow.onclick = () => {
        detailRow.style.display = detailRow.style.display === 'none' ? 'table-row' : 'none';
      };

      const detailRow = document.createElement('tr');
      detailRow.className = 'detail-row';
      detailRow.innerHTML = `<td colspan="5"><ul>${details.join('')}</ul></td>`;

      logBody.appendChild(summaryRow);
      logBody.appendChild(detailRow);

      for (let key in qtyMap) {
        qtyMap[key] = 0;
        document.getElementById(`qty-${key}`).innerText = 0;
      }
    }
  </script>
</body>
</html>
