<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { text-align: center; }
    .menu-grid { display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; max-width: 600px; margin: 0 auto; }
    .menu-item { flex: 1 1 45%; padding: 5px; border: 1px solid #ccc; display: flex; justify-content: space-between; align-items: center; font-size: 14px; }
    .controls { text-align: center; margin-bottom: 20px; }
    .sales-log { margin-top: 30px; max-width: 800px; margin-left: auto; margin-right: auto; }
    .sales-log table { width: 100%; border-collapse: collapse; }
    .sales-log th, .sales-log td { border: 1px solid #ccc; padding: 8px; text-align: center; font-size: 14px; }
    .btn { cursor: pointer; padding: 6px 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; margin: 2px; font-size: 14px; }
    .qty-controls { display: flex; align-items: center; gap: 5px; }
    .qty-btn { width: 21px; height: 21px; font-size: 12px; }
    #summaryTable th, #summaryTable td { font-size: 13px; }
  </style>
</head>
<body>
  <div class="controls">
    <label><input type="radio" name="paymentMethod" value="Cash" checked> Cash</label>
    <label><input type="radio" name="paymentMethod" value="Bank Transfer"> Transfer</label>
    <label><input type="radio" name="paymentMethod" value="Online"> Online</label>
    <br>
    <button class="btn" onclick="checkout()">Sell</button>
  </div>

  <div class="menu-grid" id="menuList"></div>

  <div class="sales-log">
    <h2>Sales Log</h2>
    <table>
      <thead>
        <tr><th>#</th><th>Time</th><th>Item</th><th>Qty</th><th>Total</th><th>Payment</th></tr>
      </thead>
      <tbody id="logBody"></tbody>
    </table>

    <h2>Summary (Today)</h2>
    <table id="summaryTable">
      <thead>
        <tr><th>Item</th><th>Qty Sold</th></tr>
      </thead>
      <tbody id="summaryBody"></tbody>
    </table>
  </div>

  <script>
    const menu = [
      { name: "Mix Kimbap", price: 79 },
      { name: "Original Kimbap", price: 79 },
      { name: "Ham Cheese Kimbap", price: 79 },
      { name: "Tuna Mayo Kimbap", price: 79 },
      { name: "Bulgogi Kimbap", price: 79 },
      { name: "Gochujang Kimbap", price: 79 },
      { name: "Bibimbap", price: 79 },
      { name: "Kimchi Soup", price: 50 },
      { name: "Seaweed Soup", price: 40 },
      { name: "Tteokbokki", price: 60 }
    ];

    const qtyMap = {};
    const totalSummary = {};
    let customerCount = 0;

    menu.forEach(item => {
      qtyMap[item.name] = 0;
      totalSummary[item.name] = 0;
    });

    const menuList = document.getElementById('menuList');
    const logBody = document.getElementById('logBody');
    const summaryBody = document.getElementById('summaryBody');

    menu.forEach(item => {
      const div = document.createElement('div');
      div.className = 'menu-item';
      div.innerHTML = `
        <span>${item.name}</span>
        <div class="qty-controls">
          <button class="btn qty-btn" onclick="changeQty('${item.name}', -1)">-</button>
          <span id="qty-${item.name}">0</span>
          <button class="btn qty-btn" onclick="changeQty('${item.name}', 1)">+</button>
        </div>
      `;
      menuList.appendChild(div);
    });

    function changeQty(name, delta) {
      qtyMap[name] = Math.max(0, qtyMap[name] + delta);
      document.getElementById(`qty-${name}`).innerText = qtyMap[name];
    }

    function updateSummary() {
      summaryBody.innerHTML = '';
      for (const item in totalSummary) {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${item}</td><td>${totalSummary[item]}</td>`;
        summaryBody.appendChild(tr);
      }
    }

    function checkout() {
      const selectedPayment = document.querySelector('input[name="paymentMethod"]:checked').value;
      const now = new Date();
      const time = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');

      const totalQty = Object.values(qtyMap).reduce((a, b) => a + b, 0);
      if (totalQty === 0) return;

      customerCount++;

      const kimbapItems = Object.keys(qtyMap).filter(name => name.includes("Kimbap") || name.includes("Bibimbap"));
      let totalKimbapQty = kimbapItems.reduce((sum, name) => sum + qtyMap[name], 0);

      const boughtSoup = qtyMap["Kimchi Soup"] > 0 || qtyMap["Seaweed Soup"] > 0;

      for (const name in qtyMap) {
        const qty = qtyMap[name];
        if (qty > 0) {
          let price = menu.find(item => item.name === name).price;
          if ((name.includes("Kimbap") || name.includes("Bibimbap")) && totalKimbapQty >= 2) {
            price = 75;
          } else if ((name === "Kimchi Soup" || name === "Seaweed Soup") && totalKimbapQty >= 1) {
            price -= 10;
          }
          const total = price * qty;

          const row = document.createElement('tr');
          row.innerHTML = `<td>${customerCount}</td><td>${time}</td><td>${name}</td><td>${qty}</td><td>${total}</td><td>${selectedPayment}</td>`;
          logBody.appendChild(row);

          totalSummary[name] += qty;
        }
        qtyMap[name] = 0;
        document.getElementById(`qty-${name}`).innerText = 0;
      }

      updateSummary();
    }
  </script>
</body>
</html>
