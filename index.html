<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { text-align: center; }
    .menu-grid { display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; max-width: 600px; margin: 0 auto; }
    .menu-item { flex: 1 1 45%; padding: 5px; border: 1px solid #ccc; display: flex; justify-content: space-between; align-items: center; font-size: 14px; }
    .controls { text-align: center; margin-bottom: 20px; }
    .sales-log, .summary-log { margin-top: 30px; max-width: 600px; margin-left: auto; margin-right: auto; }
    .sales-log table, .summary-log table { width: 100%; border-collapse: collapse; }
    .sales-log th, .sales-log td, .summary-log th, .summary-log td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    .btn { cursor: pointer; padding: 6px 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; margin: 2px; font-size: 14px; }
    .qty-controls { display: flex; align-items: center; gap: 5px; }
    .qty-btn { width: 21px; height: 21px; font-size: 12px; }
  </style>
</head>
<body>
  <div class="controls">
    <label><input type="radio" name="paymentMethod" value="Cash" checked> Cash</label>
    <label><input type="radio" name="paymentMethod" value="Bank Transfer"> Transfer</label>
    <label><input type="radio" name="paymentMethod" value="Online"> Online</label>
    <br>
    <button class="btn" onclick="checkout()">Sell</button>
  </div>

  <div class="menu-grid" id="menuList"></div>

  <div class="sales-log">
    <h2>Sales Log</h2>
    <table>
      <thead>
        <tr><th>No.</th><th>Time</th><th>Item</th><th>Qty</th><th>Total</th><th>Payment</th></tr>
      </thead>
      <tbody id="logBody"></tbody>
    </table>
  </div>

  <div class="summary-log">
    <h2>Summary</h2>
    <table>
      <thead><tr><th>Item</th><th>Total Sold</th></tr></thead>
      <tbody id="summaryBody"></tbody>
    </table>
  </div>

  <script>
    const menu = [
      { name: "Mix Kimbap", price: 79 },
      { name: "Original Kimbap", price: 79 },
      { name: "Ham Cheese Kimbap", price: 79 },
      { name: "Tuna Mayo Kimbap", price: 79 },
      { name: "Bulgogi Kimbap", price: 79 },
      { name: "Gochujang Kimbap", price: 79 },
      { name: "Bibimbap", price: 79 },
      { name: "Kimchi Soup", price: 50 },
      { name: "Seaweed Soup", price: 40 },
      { name: "Tteokbokki", price: 60 }
    ];

    const discountSoup = {
      "Kimchi Soup": 40,
      "Seaweed Soup": 30
    };

    const qtyMap = {};
    const summaryMap = {};
    menu.forEach(item => {
      qtyMap[item.name] = 0;
      summaryMap[item.name] = 0;
    });

    const sheetURL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec";

    const menuList = document.getElementById('menuList');
    const logBody = document.getElementById('logBody');
    const summaryBody = document.getElementById('summaryBody');

    let customerCount = 0;

    menu.forEach(item => {
      const div = document.createElement('div');
      div.className = 'menu-item';
      div.innerHTML = `
        <span>${item.name}</span>
        <div class="qty-controls">
          <button class="btn qty-btn" onclick="changeQty('${item.name}', -1)">-</button>
          <span id="qty-${item.name}">0</span>
          <button class="btn qty-btn" onclick="changeQty('${item.name}', 1)">+</button>
        </div>
      `;
      menuList.appendChild(div);
    });

    function changeQty(name, delta) {
      qtyMap[name] = Math.max(0, qtyMap[name] + delta);
      document.getElementById(`qty-${name}`).innerText = qtyMap[name];
    }

    function checkout() {
      let selectedPayment = document.querySelector('input[name="paymentMethod"]:checked').value;
      const now = new Date();
      const time = `${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`;
      let hasPurchase = false;
      customerCount++;

      menu.forEach(item => {
        const qty = qtyMap[item.name];
        if (qty > 0) hasPurchase = true;
      });

      if (!hasPurchase) {
        alert("Please select at least one item.");
        customerCount--;
        return;
      }

      menu.forEach(item => {
        const qty = qtyMap[item.name];
        if (qty > 0) {
          let price = item.price;
          if ((item.name.includes("Kimbap") || item.name === "Bibimbap") && qty >= 2) price = 75;
          if ((item.name in discountSoup) && Object.keys(qtyMap).some(n => (n.includes("Kimbap") || n === "Bibimbap") && qtyMap[n] > 0)) price = discountSoup[item.name];
          const total = qty * price;

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${customerCount}</td><td>${time}</td><td>${item.name}</td><td>${qty}</td><td>${total}</td><td>${selectedPayment}</td>
          `;
          logBody.appendChild(row);

          summaryMap[item.name] += qty;
          qtyMap[item.name] = 0;
          document.getElementById(`qty-${item.name}`).innerText = 0;
        }
      });

      updateSummary();
    }

    function updateSummary() {
      summaryBody.innerHTML = "";
      for (const name in summaryMap) {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${name}</td><td>${summaryMap[name]}</td>`;
        summaryBody.appendChild(row);
      }
    }
  </script>
</body>
</html>
