<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple POS - UHU Kimbap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    .menu-item {
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      border-radius: 8px;
    }
    .menu-list { max-width: 400px; margin: 0 auto; }
    .sales-log {
      margin-top: 30px;
      max-width: 600px;
      margin: 30px auto 0;
    }
    .sales-log table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    .sales-log th, .sales-log td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .btn {
      cursor: pointer;
      padding: 6px 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    input[type="number"] {
      width: 50px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>UHU Kimbap POS</h1>
  <div class="menu-list" id="menuList"></div>
  <div class="sales-log">
    <h2>Sales Log</h2>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Item</th>
          <th>Qty</th>
          <th>Total (THB)</th>
        </tr>
      </thead>
      <tbody id="logBody"></tbody>
    </table>
  </div>
  <script>
    const menu = [
      { name: "Original Kimbap", price: 69 },
      { name: "Keto Kimbap", price: 79 },
      { name: "Bibimbap", price: 89 },
      { name: "Kimchi Soup", price: 59 },
      { name: "Tteokbokki", price: 69 }
    ];

    const menuList = document.getElementById('menuList');
    const logBody = document.getElementById('logBody');

    function addLog(item, qty) {
      const now = new Date();
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${now.toLocaleTimeString()}</td>
        <td>${item.name}</td>
        <td>${qty}</td>
        <td>${item.price * qty}</td>
      `;
      logBody.appendChild(row);
    }

    menu.forEach(item => {
      const div = document.createElement('div');
      div.className = 'menu-item';
      div.innerHTML = `
        <span>${item.name} - ${item.price} THB</span>
        <div>
          <input type="number" min="1" value="1" id="qty-${item.name}">
          <button class="btn" onclick='addLog(${JSON.stringify(item)}, parseInt(document.getElementById("qty-${item.name}").value))'>Sell</button>
        </div>
      `;
      menuList.appendChild(div);
    });
  </script>
</body>
</html>
