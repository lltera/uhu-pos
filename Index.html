<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UHU Kimbap POS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .menu-item {
      background: #fff;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu-item input[type="number"] {
      width: 60px;
      margin-right: 8px;
    }
    .btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .sales-log {
      max-width: 600px;
      margin: 40px auto 0;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .sales-log table {
      width: 100%;
      border-collapse: collapse;
    }
    .sales-log th, .sales-log td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }
    @media screen and (max-width: 600px) {
      .menu-item {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <h1>UHU Kimbap POS</h1>

  <div class="menu-list" id="menuList"></div>

  <div class="sales-log">
    <h2>Sales Log</h2>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Item</th>
          <th>Qty</th>
          <th>Total (THB)</th>
        </tr>
      </thead>
      <tbody id="logBody"></tbody>
    </table>
  </div>

  <script>
    const menu = [
      { name: "Original Kimbap", price: 69 },
      { name: "Keto Kimbap", price: 79 },
      { name: "Bibimbap", price: 89 },
      { name: "Kimchi Soup", price: 59 },
      { name: "Tteokbokki", price: 69 }
    ];

    const menuList = document.getElementById('menuList');
    const logBody = document.getElementById('logBody');

    function addLog(item, qty) {
      const now = new Date();
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${now.toLocaleTimeString()}</td>
        <td>${item.name}</td>
        <td>${qty}</td>
        <td>${item.price * qty}</td>
      `;
      logBody.appendChild(row);
    }

    menu.forEach(item => {
      const div = document.createElement('div');
      div.className = 'menu-item';
      div.innerHTML = `
        <span>${item.name} - ${item.price} THB</span>
        <div>
          <input type="number" min="1" value="1" id="qty-${item.name}">
          <button class="btn" onclick='addLog(${JSON.stringify(item)}, parseInt(document.getElementById("qty-${item.name}").value))'>Sell</button>
        </div>
      `;
      menuList.appendChild(div);
    });
  </script>

</body>
</html>
